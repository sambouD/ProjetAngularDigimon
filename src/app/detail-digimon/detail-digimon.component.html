<section class="py-5">
  <h1 class="text-center">Detail de {{digimon.name}}</h1>
  <div  *ngIf="digimon"
    class="container card px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img style="width:400px;" class="card-img-top mb-5 mb-md-0" [src]="digimon.picture"
          alt="{{digimon.name}}"></div>
      <div class="col-md-6">
        <div class=" display-5 fw-bolder">{{ digimon.name }}</div>
        <h1 class="small mb-1">Agilit√© : {{ digimon.agility }}</h1>
        <h1 class="small mb-1">Puissance : {{ digimon.attack }}</h1>
        <div class="fs-5 mb-5">
          <span > <br>{{digimon.type }}</span>
        </div>
        <div class="d-flex">
          <a class="btn btn-warning flex-shrink-0" (click)="goBack()" type="button">
            <i class="bi-cart-fill me-1"></i>
            Retour
        </a>
          <a class="btn btn-success" type="button" [routerLink]="['/up', digimon.id]">
            <i class="bi-cart-fill me-1"></i>
            Modifier
          </a>
          <a class="btn btn-primary flex-shrink-0" (click)="remove()" type="button">
            <i class="bi-cart-fill me-1"></i>
            Liberer
          </a>
        </div>
      </div>
    </div>
  </div>
  <h4 *ngIf='!digimon' class="center">il n'y a aucune digimon !</h4>
</section>
